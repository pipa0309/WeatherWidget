<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get weather please!</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="root">
      <div class="widget">
        <div class="loader" data-container-id="loader">Loading...</div>
        <div class="error-container" data-container-id="error-container"></div>
        <div class="left-info">
          <div class="item">
            <p id="sity-label" data-container-id="city"></p>
          </div>
        </div>

        <div class="right-info">
          <div class="item">
            <p id="temperature" data-container-id="temperature"></p>
          </div>
          
          
          <div data-container-id="recomendations">
            
          </div>
        </div>
      </div>
    </div>
    <script src="js/index_ref.js"></script>
  </body>
</html>
